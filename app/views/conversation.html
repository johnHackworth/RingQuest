<div>
  <script id="frame" type="text/template">
    <div class="conversationDialog">
      <div class="options"></div>
      <div class="buttons"></div>
    </div>
  </script>


  <script id="buttons" type="text/template">
    <a href="#" class="close">Go away</a>
  </script>


  <script id="options" type="text/template">
    <% if(char.alignment === 'good' && !char.inParty == true) { %>
      <a href="#" class="join">Ask him to join to your party </a>
    <% } %>
  </script>
</div>
